name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Install MinGW
      uses: egor-tensin/setup-mingw@v2
      with:
        platform: x64
    
    - name: Build
      run: make all
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: executables
        path: |
          install.exe
          uninstall.exe
